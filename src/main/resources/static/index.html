<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <script>
      window.addEventListener("load", cargar());

      async function cargar(){
        const manga = await fetch('manga', {
            method: 'GET',
            headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
            }
        });
        globalThis.mangajson = await manga.json();
        crearTarjetas(mangajson);
      }

      function crearTarjetas(listaCargar){
        resultado = '<div class="container"><div class="row row-cols-1 row-cols-md-6 g-4">';
        for (var i = 0; i < listaCargar.length; i++){
            resultado += '<div class="col"><a href="portada.html?id='+listaCargar[i].id+'">'+
                            '<div class="card h-100 text-center text-bg-dark mb-3 img-fluid"><img src="'+listaCargar[i].port+'" class="card-img-top">'+
                              '<div class="card-body"><h5 class="card-title">'+listaCargar[i].nombre+'</h5>'+
                                '</div></div></a></div>';
        }
        resultado+='</div></div>';
        var nuevo = document.getElementById("mangaHeader");
        nuevo.innerHTML = resultado;
        event.preventDefault();
      }
 
      async function buscar(){
        const buscado=document.getElementById("nombreBuscar").value;
        const buscadosSolo = mangajson.filter(function (entry) {
            return (entry.nombre.toLowerCase()).includes(buscado.toLowerCase());
        });
        crearTarjetas(buscadosSolo);
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body class="text-bg-secondary p-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="javascript:window.location.href=window.location.href">MLG!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="modal" data-target="#exampleModalCenter">
                SUBIR MANGA!
              </a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar Manga" id="nombreBuscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" onclick="buscar()">&#8981</button>
        </form>
      </div>
    </nav><br>
    <section class="element-header-content" id="mangaHeader">

    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">SUBIR MANGA</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Portada</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="portadaSubida">
                  <label class="custom-file-label" for="portadaSubida">Elegir Archivo</label>
                
                  <span class="input-group-text">Descripcion</span>
                </div>
                <textarea class="form-control" aria-label="Descripcion"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCELAR</button>
            <button type="button" class="btn btn-primary">SUBIR MANGA</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns="">
<head>
    <title>Probando</title>
    <meta charset="utf-8">
</head>
<body>
    <button type="button" onclick="getCapitulos()">JSONCapitulos</button>
</body>
<script type="text/javascript">
        async function getCapitulos(){
            const capitulo = await fetch('capitulos', {
                method: 'POST',
                headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                }
            });
            const capitulos = await capitulo.json();

            document.write(JSON.stringify(capitulos));
        }
    </script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.addEventListener("load", getMangas());

        async function getMangas(){
           const manga = await fetch('manga', {
               method: 'GET',
               headers: {
               'Accept': 'application/json',
               'Content-Type': 'application/json'
               }
           });
           const mangajson = await manga.json();
           console.log(mangajson);
           for (var i = 0; i < mangajson.length; i++){
              var titulo = mangajson[i].nombre;
              var id = mangajson[i].id;
              document.write('<a href="portada.html?id='+id+'">'+titulo+'</a><br>');
           }
        }
</script>
</head>
<body>

</body>
</html>

<html>
    <head>
        <title>CASI supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/newcss.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src = "JS/HeaderMangaInicializar.js"></script>
        <script src="JS/app.js"></script>
    </head>
    <body>
        <div class="pb-5">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a>
                    TU<b>MANGA</b><i>ONLINE</i>
                    </a>               
                </div>
            </nav>
        </header>
        <section class="element">
            <header class="container-fluid element-header manga">
                <div class="background"></div>
                <div class="wallpaper"></div>
                <section class="element-header-content" id="mangaHeader">

                </section>
            </header>
        </section>
        <div class="cont-menu">
            <h2>Capitulos</h2>
            <div class="row2">
                <div class="cont-enlace" id="capitulos">
                    <div class="enlace" id="verCap"></div></div>
            </div>
            <div><a class="boton_personalizado" href="subirCapitulo.html">Subir capitulo</a></div>
            <input type="file" id="paginas" multiple>
            <input type="number" id="num-cap" min="0">
            <button onclick="enviar()">Enviar</button>
        </div>
        </div>
    <script>
    async function enviar(){

        const valores = window.location.search;
        const urlParams = new URLSearchParams(valores);
        const ruta = 'manga/'+urlParams.get('id')+'/subida';


        const data = new FormData();
        const input =  document.getElementById('paginas');
        const numCap =  document.getElementById('num-cap').value;

        data.append('usuario', '123');
        data.append('numCap', numCap);

        for (const file of input.files) {
          data.append('paginas',file,file.name);
        }
        fetch(ruta, {
          method: 'POST',
          body: data
        })
        .then((response) => response.json())
        .then((result) => {
          console.log('Archivos enviados:', result);
        })
        .catch((error) => {
          console.error('Malio Sal:', error);
        });
        }
    </script>

    </body>

</html>

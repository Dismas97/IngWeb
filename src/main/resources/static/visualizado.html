<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLG!</title>
    <script>
        window.addEventListener("load", imprimirPags());

        async function imprimirPags(){

            const valores = window.location.search;
            const urlParams = new URLSearchParams(valores);
            const ruta = 'manga/'+urlParams.get('mangaid')+'/'+urlParams.get('capid');

            const cap = await fetch(ruta, {
                method: 'GET',
                headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                }
            });
            const capjson = await cap.json();
            document.write('<input type="button" value="Volver Atras" onclick="history.back()"><br><br>');

            var customSort = function (a, b) {
                return (Number(a.match(/(\d+)/g)[2]) - Number((b.match(/(\d+)/g)[2])));
            }
            capjson.pag.sort(customSort);

            for (var i=0; i<capjson.pag.length; i++){
              document.write('<img src="'+capjson.pag[i]+'">');
            }
            document.write('<input type="button" value="Volver Atras" onclick="history.back()">');
        }
    </script>
</head>
<body>
</body>
</html>
